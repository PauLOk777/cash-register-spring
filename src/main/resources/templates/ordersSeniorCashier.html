<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <form action="/reports/x" method="get">
        <input type="submit" value="X-report"/>
    </form>
    <form action="/orders" method="post">
        <input type="submit" value="Create new order"/>
    </form>
    <form action="/reports/z" method="get">
        <input type="submit" value="Z-report"/>
    </form>
    <div th:each="order: ${orders}">
        <a th:href="@{/orders/} + ${order.id}">Order!</a>
        <span>[[${order}]]</span>
        <form th:action="@{/orders/cancel/} + ${order.id}" method="post">
            <input type="submit" value="Cancel">
        </form>
        <form th:action="@{/orders/close/} + ${order.id}" method="post">
            <input type="submit" value="Close">
        </form>
    </div>
</body>
</html>
