<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/seniorCashierHeader :: header">...</div>
    <form action="/senior_cashier/reports/x" method="get">
        <input type="submit" value="X-report"/>
    </form>
    <form action="/senior_cashier/orders" method="post">
        <input type="submit" value="Create new order"/>
    </form>
    <form action="/senior_cashier/reports/z" method="get">
        <input type="submit" value="Z-report"/>
    </form>
    <div th:each="order: ${orders}">
        <a th:href="@{/senior_cashier/orders/} + ${order.id}">Order!</a>
        <span>[[${order}]]</span>
        <form th:action="@{/senior_cashier/orders/cancel/} + ${order.id}" method="post">
            <input type="submit" value="Cancel">
        </form>
        <form th:action="@{/senior_cashier/orders/close/} + ${order.id}" method="post">
            <input type="submit" value="Close">
        </form>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
