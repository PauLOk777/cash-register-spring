<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{report}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/convertCoinsToBill.js}"></script>
</head>
<body onload="convertCoinsToBill()" class="d-flex flex-column min-vh-100">
    <div th:replace="partials/seniorCashierHeader :: nav"></div>
    <div class="content-form">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col" th:text="#{amountOfOrders}"></th>
                <th scope="col" th:text="#{totalPrice}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${report.amount}"></td>
                <td th:text="${report.totalPrice}" class="priceToParse"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="partials/footer :: footer"></div>
</body>
</html>
