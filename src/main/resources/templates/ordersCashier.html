<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <div th:replace="fragments/cashierHeader :: header">...</div>
    <form action="/cashier/orders" method="post">
        <input type="submit" value="Create new order"/>
    </form>
    <div th:each="order: ${orders}">
        <a th:href="@{/cashier/orders/} + ${order.id}">Order</a>
        <span>[[${order}]]</span>
        <form th:action="@{/cashier/orders/close/} + ${order.id}" method="post">
            <input type="submit" value="Close">
        </form>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
